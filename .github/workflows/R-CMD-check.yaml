on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - name: Install R
      - uses: r-lib/actions/setup-r@v1
        with:
             r-version: release
      - name: Install local registry
        run: /bin/bash -c "$(curl -fsSL https://data.scrc.uk/static/localregistry.sh)"
      - name: Install system requirements (macOS-latest)
        if: matrix.config.os == 'macos-latest'
        run : |
               rm '/usr/local/bin/gfortran'
               brew install hdf5
               brew install gdal
      - name: Install R API implementation
        run: |
             install.packages("remotes")
             remotes::install_github("FAIRDataPipeline/rFDP")
        shell: Rscript {0}
      - name: Run examples
        run: Rscript scripts/examples.R
      - name: Remove registry
        run: |
             .fair/registry/scripts/stop_fair_registry
             mkdir ./compare_db
             mv ./temp_registry/.fair/registry/db.sqlite3 ./compare_db/R.sqlite3
             mkdir ./working_configs
             mv .temp_registry/test/datastore/coderun ./working_configs
             rm ./temp_registry/
