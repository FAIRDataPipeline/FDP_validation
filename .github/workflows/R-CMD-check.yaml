on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

# R implementation

      - uses: r-lib/actions/setup-r@v1
        with:
             r-version: release
      - name: Install local registry
        run: /bin/bash -c "$(curl -fsSL https://data.scrc.uk/static/localregistry.sh)"
      - name: Install system requirements (macOS-latest)
        if: matrix.config.os == 'macos-latest'
        run : |
               rm '/usr/local/bin/gfortran'
               brew install hdf5
               brew install gdal
      - name: Install R API implementation
        run: |
             install.packages("remotes")
             remotes::install_github("FAIRDataPipeline/rFDP")
        shell: Rscript {0}
      - name: Run examples
        run: Rscript scripts/examples.R
      - name: Remove registry and store files
        run: |
             /Users/runner/.fair/registry/scripts/stop_fair_registry
             mkdir /Users/runner/compare_db
             mv /Users/runner/.fair/registry/db.sqlite3 /Users/runner/compare_db/R.sqlite3
             mkdir /Users/runner/working_configs
             mkdir /Users/runner/working_configs/coderun
             mv /Users/runner/test/datastore/coderun /Users/runner/working_configs
             rm /Users/runner/.fair/

# Julia implementation

      - uses: julia-actions/setup-julia@v1
        with:
          version: 1.6.2
      - name: Install local registry
        run: /bin/bash -c "$(curl -fsSL https://data.scrc.uk/static/localregistry.sh)"
      - name: Install Julia API Implementation
        run: julia --project=test/ -e 'using Pkg; Pkg.add("SQLite"); Pkg.add("DataFrames"); Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
      - name: Populate Registry
        run: HOME=./temp_registry julia --project=scripts/ scripts/examples.jl
